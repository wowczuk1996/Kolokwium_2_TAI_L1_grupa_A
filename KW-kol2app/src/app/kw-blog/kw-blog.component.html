<div *ngFor="let data of data ">
  <p>ID: {{data.id}}</p>
  <p>Title: {{data.title}}</p>
  <p>Text: {{data.text}}</p>
  <img src="{{data.image}}">
</div>
<div *ngFor="let item of items$">
  <blog-item [id]="item.id" [title]="item.title" [text]="item.text" [image]="item.image">
  </blog-item>
</div>
